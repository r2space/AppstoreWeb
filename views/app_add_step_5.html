<script src="/javascripts/sw/sw.app.js"></script>
<script type="text/javascript">
    $(function(){
        $app.initialize();
    });
    function didSendStepCallback(result){
        console.log("console.log(result);");
        console.log(result);
        alert('添加成功');
    };
    function didSendFn(data){
        var sendData = {};
        var crsf = $("#_csrf").val();
        for (var i in data) {
            sendData[data[i].name] = data[i].value;
            if(data[i].name == 'appId'){
                sendData["_id"] = data[i].value;
            }
        }
        sendData["_csrf"] = crsf;
        return sendData;
    };

</script>


<div class="span9">

    <form class="required-validate form-horizontal" action="/app/create/step5.json" method="post"
          onsubmit="return validateCallback(this,didSendStepCallback,didSendFn,'确认提交吗？')">
        <input name="appId" value="<%=appId%>"/>

        <div class="widget-box">
            <div class="widget-title">
                <h5><i class="icon-info-sign"></i>公开APP</h5>
            </div>
            <div class="widget-content nopadding">

                <div class="control-group">
                    <label class="control-label">上传APP</label>

                    <div class="controls">
                        <input type="file" id="app_file" name="appfile" style="display: none" value=""/>
                        <button id="app_file_btn" class="btn" onclick="return false;">上传</button>
                        <input type="hidden" name="downloadId" id="app_file_hid"/>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">公开</label>

                    <div class="controls">
                        <input type="text" name="pwd2" id="pwd2"/>
                    </div>
                </div>



                <div class="control-group">
                    <label class="control-label"></label>

                    <div class="controls">
                        <button class="btn btn-small btn-success" type="submit">登录</button>
                        <button class="btn btn-small" type="">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript">
