<!-- Side bar -->

<script src="/javascripts/sw/sw.app.js"></script>
<script type="text/javascript">
    <%
    if (appId != '0') { %>

        $(function () {
            smart.doget('/app/info.json?app_id=<%=appId%>', function (err, data) {
                console.log(data);
                $("#name").val(data.name);
                $("#version").val(data.version);
                $("#memo").val(data.memo);
                $("#description").val(data.description);
                for(var i = 1 ;i <= 4;i++){
                    if(data.editstep >= i  ){
                        $("#step" + (i) + "").attr("href", "/app/add/step" + (i) + "?appId=" + data._id);
                        $($("#step" + (i) + "").find('i')[0]).css("display","block");
                    }
                    else
                        $("#step"+(i)+"").attr("href","#");
                    $("#step3").addClass("active");
                }
            });
        });

    <%
    }
    %>
    function didSendStepCallback(result){
        console.log("console.log(result);");
        console.log(result);
        var appId = result.data._id;
        console.log("appp id   is   %s",appId);
        window.location.href = "/app/add/step4?appId="+appId;
    };
    function didSendFn(data){
        var sendData = {};
        var crsf = $("#_csrf").val();
        for (var i in data) {
            sendData[data[i].name] = data[i].value;
            if(data[i].name == 'appId'){
                sendData["_id"] = data[i].value;
            }
        }
        sendData["_csrf"] = crsf;
        console.log(sendData);
        return sendData;
    };

</script>

<style type="text/css">
        /* Removes the default 20px margin and creates some padding space for the indicators and controls */
    .carousel {
        margin-bottom: 0;
        padding: 0 40px 30px 40px;
    }

        /* Reposition the controls slightly */
    .carousel-control {
        left: -12px;
    }

    .carousel-control.right {
        right: -12px;
    }

        /* Changes the position of the indicators */
    .carousel-indicators {
        right: 50%;
        top: auto;
        bottom: 0px;
        margin-right: -19px;
    }

        /* Changes the colour of the indicators */
    .carousel-indicators li {
        background: #c0c0c0;
    }

    .carousel-indicators .active {
        background: #333333;
    }

    .desc {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        background: rgba(128, 0, 0, 0.4);
        width: 100%;
        height: 100%;
        color: #fff !important;
    }
</style>

<script type="text/javascript">
    $(document).ready(function () {
        $('#myCarousel').carousel({
            interval: 10000
        })

        $("[rel='tooltip']").tooltip();

        $('#item1').hover(
                function () {
                    $(this).find('.desc').slideDown(250); //.fadeIn(250)
                },
                function () {
                    $(this).find('.desc').slideUp(250); //.fadeOut(205)
                }
        );
    });
</script>
