<!DOCTYPE html>
<html>
  <head>
    <title><%= title %></title>

    <% include common/required.html %>

    <script type='text/javascript' src='/javascripts/menu.model.js'></script>
    <script type='text/javascript' src='/javascripts/menu.view.js'></script>
    <script type='text/javascript' src='/javascripts/searcher.model.js'></script>
    <script type='text/javascript' src='/javascripts/searcher.view.js'></script>
    <script type='text/javascript' src='/javascripts/finder.model.js'></script>
    <script type='text/javascript' src='/javascripts/finder.view.js'></script>

    <script type="text/javascript" src="/vendor/lightbox/lightbox.js"></script>
    
    <link href="/vendor/lightbox/lightbox.css" rel="stylesheet">
    <link href="/stylesheets/starwall.css" rel="stylesheet">

    <script type='text/javascript' src='/javascripts/admin/admin.js'></script>
      <script type='text/javascript' src='/javascripts/admin/admin.importuser.js'></script>
  </head>
  <body>

    <% include admin/navbar.html %>

    <div class="main">

      <div class="sidebar">
        <ul class="col-nav span3">
          <li><a href="#"> <i class="pull-right icon-cog"></i>用户导入</a></li>
        </ul>
      </div>

      <section id="content">
        <div class="row-fluid">
          <form id="formCsvDownloadTemplate" method="get" action="/admin/download/template">
            <input type="hidden" id="_csrf" name="_csrf" value="<%= csrftoken %>" />
            <input type="submit" value="下载模板"> 通过下载的模板输入用户数据。
          </form>
        </div>
        <div class="row-fluid">
          选择导入的文件:
          <form id="formCsvImportUser" method="post" enctype="multipart/form-data" action="/admin/csvimport/user" >
            <input type="hidden" id="_csrf" name="_csrf" value="<%= csrftoken %>" />
            <input type="hidden" name="_method" value="post" />
            <input type="file" id="csvfile" name="files" accept="text/csv"/>
            <input type="submit" value="导入">
          </form>
          <div id="message" style="color:red;display:none"></div>
        </div>

      </section>
    </div>

    <footer>
      <p>Copyright © 2012, Cross Corporation. All Rights Reserved.</p>
    </footer>
    
  </body>
</html>
